<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teka Teki Silang</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .crossword {
      margin-bottom: 20px;
      border: 2px solid #333;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #crossword-table {
      border-collapse: collapse;
    }

    #crossword-table td {
      width: 40px;
      height: 40px;
      border: 1px solid #000;
      text-align: center;
      vertical-align: middle;
      font-size: 20px;
      position: relative;
    }

    #crossword-table td input {
      width: 100%;
      height: 100%;
      border: none;
      text-align: center;
      font-size: 20px;
      outline: none;
      padding: 0;
      box-sizing: border-box;
    }

    #crossword-table td input:focus {
      background-color: #e0f7fa;
    }

    .clues {
      max-width: 400px;
      background-color: #fff;
      padding: 10px;
      border: 2px solid #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .clues h2 {
      margin-top: 0;
      color: #333;
    }

    .clues h3 {
      margin-top: 10px;
      margin-bottom: 5px;
      color: #555;
    }

    .clues ul {
      padding-left: 20px;
      margin: 5px 0;
    }

    .clues ul li {
      margin-bottom: 5px;
    }

    .number {
      position: absolute;
      top: 2px;
      left: 2px;
      font-size: 12px;
      color: #333;
    }

    .blocked {
      background-color: #003366;
    }
  </style>
</head>

<body>
  <h1>Teka Teki Silang</h1>
  <div class="crossword">
    <table id="crossword-table" class="table table-bordered">
      <!-- Grid will be filled by JavaScript -->
    </table>
  </div>
  <div class="clues">
    <h2>Petunjuk</h2>
    <div>
      <h3>Mendatar</h3>
      <ul>
        <li>1. Bank terbesar di Indonesia</li>
        <li>3. Program loyalitas yang memberikan poin</li>
        <li>4. Layanan perbankan melalui aplikasi di ponsel</li>
      </ul>
    </div>
    <div>
      <h3>Menurun</h3>
      <ul>
        <li>1. Layanan perbankan prioritas</li>
        <li>2. Sistem pembayaran elektronik</li>
      </ul>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const crossword = [
        ['B', 'C', 'A', null, null, null, null],
        ['P', null, null, null, null, null, null],
        ['R', null, null, null, null, null, null],
        ['I', null, 'Q', 'R', 'I', 'S', null],
        ['O', null, null, null, null, null, null],
        ['R', 'E', 'W', 'A', 'R', 'D', null],
        ['I', null, null, 'E', null, null, null],
        ['T', null, null, 'P', null, null, null],
        ['A', null, null, 'O', null, null, null],
        ['S', null, null, 'R', null, null, null]
      ];

      const clueNumbers = {
        0: { 0: 1 }, // Mendatar 1
        5: { 0: 3 }, // Mendatar 3
        3: { 2: 4 }, // Mendatar 4
        0: { 0: 1 }, // Menurun 1
        3: { 2: 2 }, // Menurun 2
      };

      const table = document.getElementById('crossword-table');

      crossword.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');
        row.forEach((cell, cellIndex) => {
          const td = document.createElement('td');
          if (cell !== null) {
            const input = document.createElement('input');
            input.type = 'text';
            input.maxLength = 1;
            input.value = cell; // Menyisipkan jawaban langsung
            td.appendChild(input);
            if (clueNumbers[rowIndex] && clueNumbers[rowIndex][cellIndex] !== undefined) {
              const number = document.createElement('div');
              number.classList.add('number');
              number.textContent = clueNumbers[rowIndex][cellIndex];
              td.appendChild(number);
            }
          } else {
            td.classList.add('blocked');
          }
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
