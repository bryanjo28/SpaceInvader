<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container" class="d-flex justify-content-center align-items-center">
        <div id="road">
            <img id="car" src="car.png" alt="Car">
            <div class="obstacle"></div>
            <div class="obstacle"></div>
        </div>
        <div id="info-container" class="d-flex justify-content-between align-items-center">
            <div id="score" class="ml-3">Score: 0</div>
            <div id="time" class="mx-auto">Time: 60s</div>
            <div id="lives" class="mr-3">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>
    <div id="game-over-dialog" class="dialog">
        <div class="dialog-content">
            <h2>Game Over</h2>
            <p>Your final score is: <span id="final-score"></span></p>
            <button id="restart-button" class="btn btn-primary">Restart</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
