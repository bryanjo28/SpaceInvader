<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
        }
        canvas {
            display: block;
            background: #f0f0f0;
        }
        #retryButton, #doneButton {
            display: none;
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #ff0000;
            color: #ffffff;
        }
        #retryButton {
            top: 50%;
            left: 35%;
            transform: translate(-50%, -50%);
        }
        #doneButton {
            top: 50%;
            left: 65%;
            transform: translate(-50%, -50%);
        }
        #scoreMessage {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #000000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="scoreMessage">Your score is: 0</div>
    <button id="retryButton" onclick="retryGame()">Retry</button>
    <button id="doneButton" onclick="doneGame()">Done</button>
    <script src="game.js"></script>
</body>
</html>
