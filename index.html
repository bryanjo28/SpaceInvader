<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex vh-100 align-items-center justify-content-center">
        <div id="quiz-container" class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-header text-center bg-primary text-white">
                <h2>BCA Quiz Game</h2>
                <div id="timer" class="text-right text-white">Time: 120s</div>
                <div id="score" class="text-left text-white">Score: 0</div>
            </div>
            <div class="card-body">
                <div id="question-container" class="mb-4"></div>
                <div id="answer-buttons" class="btn-group-vertical w-100"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
