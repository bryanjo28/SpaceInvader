<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f0f0f0;
        }
        #gameCanvas {
            background-color: #fff;
            border: 1px solid #000;
        }
        #retryButton, #doneButton {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #messageContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #startMessage, #scoreMessage {
            font-size: 24px;
            color: black;
            margin-bottom: 10px;
        }
        #scoreMessage {
            display: none;
            font-size: 20px;
        }
        .buttonContainer {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="messageContainer">
        <div id="startMessage">Press screen to start the game</div>
        <div id="scoreMessage"></div>
        <div class="buttonContainer">
            <button id="retryButton" onclick="retryGame()">Retry</button>
            <button id="doneButton" onclick="doneGame()">Done</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
